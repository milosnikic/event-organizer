<div class="container-fluid">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2" style="height: 450px;">
        <div *ngIf="login">
          <h2>Login</h2>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fL.username.errors }"
              />
              <div
                *ngIf="submitted && fL.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fL.username.errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fL.password.errors }"
              />
              <div
                *ngIf="submitted && fL.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fL.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="loginUser()">Login</button>
              <a class="btn btn-link" (click)="toggle()">Register</a>
            </div>
          </form>
        </div>
        <div *ngIf="!login">
          <h2>Register</h2>
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fR.username.errors }"
              />
              <div
                *ngIf="submitted && fR.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fR.username.errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fR.password.errors }"
              />
              <div
                *ngIf="submitted && fR.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fR.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="fR.password.errors.minlength">
                  Password must be at least 5 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fR.email.errors }"
              />
              <div
                *ngIf="submitted && fR.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fR.email.errors.required">
                  Email is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="!registerForm.valid" class="btn btn-primary" (click)="registerUser()">
                Register
              </button>
              <a class="btn btn-link" (click)="toggle()">Cancel</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-5"></div>
    </div>
  </div>
</div>
